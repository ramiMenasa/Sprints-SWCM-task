<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container signUp">
            <form >
                <h1>Create Account</h1>
                <div class="socialIcons">
                    <a href="#" style="color: red;">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" style="color:blue;">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>                    
                    <a href="#">
                        <i class="fa-brands fa-github"></i>
                    </a>                    
                    <a href="#" style="color:rgb(68, 68, 255);">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <span>
                    or  use your email for registration
                </span>
                 <!-- hana msh bi3ml required 3ashan l button l9ae w 3aml a -->
                <input  type="text" placeholder="Name" id="name" required>
                <input  type="email" placeholder="Email Address" id="email" required >
                <input  type="password" placeholder="Password" id="pass1" required>
                <a class="btn" href="index.html">
                    Sign Up
                </a> 

            </form>
        </div>
        
        <div class="form-container signIn">
            <form >
                <h1>Sign In</h1>
                <div class="socialIcons">
                    <a href="#" style="color: red;">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" style="color:blue;">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>                    
                    <a href="#">
                        <i class="fa-brands fa-github"></i>
                    </a>                    
                    <a href="#" style="color:rgb(68, 68, 255);">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <span>
                    or  use your email & password
                </span>
                <!-- hana msh bi3ml required 3ashan l button l9ae w 3aml a -->
                <input  type="email" placeholder="Email Address" id="email" required >
                <input  type="password" placeholder="Password" id="pass1" required >
                <a href="#">Forget Your Password?</a>
                <a class="btn"  href="index.html">      Login          </a>             
            </form>
        </div>
        <div class="toggleContainer">
            <div class="toggle">
                <div class="togglePanel toggleLeft">
                    <h1>Welcome Back</h1>
                    <p>Enter your personal details  and start journey with us.</p>
                    <button class=" btn hidden" id="login" >Login</button>
                </div>
                <div class="togglePanel toggleRight">
                    <h1>
                        Create New Account
                    </h1>
                    <p>
                        Enter the following to create an account.
                    </p>
                    <button class="btn hidden" id="register" >sign up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/2a2e54b9f8.js" crossorigin="anonymous"></script>
</body>
</html>
